<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="page", id="page">
        <div id="playerPanel">
            <form action="#" id="playerNames">
                <label for="p1"> Player One Name: </label>
                <input type="text" name="p1_name">
                <label for="p2"> Player Two Name: </label>
                <input type="text" name="p2_name">
            </form>
        </div>
        <div id="buttonPanel">
            <button type="submit" form="playerNames"> Play Game </button>
            <button id="resetButton"> Reset Game </button>
        </div>
    </div>
</body>
</html>
