<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="page", id="page">
        <div class="section" id="top">
            <div id="title">
                <p> Zep Tac Toe </p>
            </div>
        </div>
        <div class="section" id="middle">
            <div id="playerPanel">
                <form action="#" id="playerNames">
                    <div class="name" id="p1_name">
                        <label for="p1"> Player One Name: </label>
                        <input type="text" name="p1_name">
                    </div>
                    <div class="name" id="p2_name">
                        <label for="p2"> Player Two Name: </label>
                        <input type="text" name="p2_name">
                    </div>
                </form>
            </div>
            <div id="buttonPanel">
                <button type="submit" form="playerNames"> Play Game </button>
                <button id="resetButton"> Reset Game </button>
            </div>
            <div id="board"> </div>
            <div id="winnerPanel"> </div>
        </div>
        <div class="section" id="bottom">
            <div id="instructions">
                <ul>
                    <li> To start a new game, enter the players names in their respective boxes, then
                        click the 'Play Game' button. </li>
                    <li> To reset the board for a fresh start, click the 'Reset Game' button. </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
